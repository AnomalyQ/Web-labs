<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Задание 1</title>
	<style type="text/css">
		td{
			border: 3px solid;
			font-family: arial;
			padding: 5px;
		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<div class="table">
		<table>
			<tr>
				<td class="yellow">A1</td>
				<td>A2</td>
				<td>A3</td>
				<td>A4</td>
				<td>A5</td>
			</tr>
			<tr>
				<td>B1</td>
				<td class="yellow">B2</td>
				<td>B3</td>
				<td>B4</td>
				<td>B5</td>
			</tr>
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td class="yellow">C3</td>
				<td>C4</td>
				<td>C5</td>
			</tr>
			<tr>
				<td>D1</td>
				<td>D2</td>
				<td>D3</td>
				<td class="yellow">D4</td>
				<td>D5</td>
			</tr>
			<tr>
				<td>E1</td>
				<td>E2</td>
				<td>E3</td>
				<td>E4</td>
				<td class="yellow">E5</td>
			</tr> 
		</table>
	</div>
	<script type="text/javascript">
		let td = document.querySelectorAll('.yellow');
		for (i = 0; i < td.length; i++){
			td[i].style.backgroundColor = "yellow";
		}
	</script>
</body>
</html>
