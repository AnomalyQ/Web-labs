<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Задание 5</title>
	<style type="text/css">
		main{
			display: flex;
			flex-direction: row;
		}
		p{
			margin: 0;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<main>
		<input id='text' onKeyUp="fun1()">
		<p id="result"></p>
	</main>
	<script type="text/javascript">
		function fun1() {
			let text = document.getElementById('text').value;
			document.getElementById('result').innerHTML = text;
		}
	</script>
</body>
</html>
